<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Webpack Starter Kit</title>

  <!-- Don't forget to delete this style tag. -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    .top-menu {
      width: 100%;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      vertical-align: middle;
      background: #77c1bb;
      padding: 0;
      margin: 0;

    }

    .menu-main {
      list-style: none;
      text-decoration: none;
      display: flex;
      justify-content: center;
      vertical-align: middle;
      align-items: center;
      background: #77c1bb;
      color: #556270;
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
    }

    .item-container {
      display: flex;
      justify-content: center;
      align-items: center;
      align-content: center;
      background: #77c1bb;
      color: #556270;
      text-decoration: none;
      width: 120px;
      padding: 0px;
      height: 55px;
      margin-right: 30px;
    }

    .menu-item {
      list-style: none;
      text-decoration: none;
      font-size: 18px;
      color: #556270;
    }

    .item-container:hover {
      border-bottom: 3px solid #556270;
    }

    .menu-item.active {
      border-bottom: 3px solid #556270;
    }

    .navbar-logo {
      list-style: none;
      text-decoration: none;
      margin: 30px;
      font-size: 0px;
    }

    .menu-main a:hover {
      color: #372c48
    }

    @media (min-width: 768px) {
      .navbar-logo {
        color: #372c48;
        font-size: 18px;
      }
    }

    @media (min-width: 1024px) {
      .navbar-logo {
        color: #372c48;
        font-size: 18px;
      }
    }


    .footter-container {
      width: 100%;
      height: 86px;
      display: flex;
      align-items: center;
      justify-content: center;
      vertical-align: middle;
      background: #77c1bb;
      padding: 0;
      margin: 0;

    }

    .js-footer {
      width: 180px;
      list-style: none;
      display: flex;
      background: #77c1bb;
      color: #556270;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
    }

    @media (min-width: 768px) {
      .js-footer {
        width: 220px;
        font-size: 18px;
      }
    }

    @media (min-width: 1024px) {
      .js-footer {
        width: 250px;
        font-size: 20px;
      }
    }

    .button {
      width: auto;
      height: 50px;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      background-color: #f6f6f6;
      border: 3px solid #e9e9e9;
      border-radius: 6px;
    }

    .watched-container {
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      vertical-align: middle;
      background-color: white;
      padding: 0;
      margin: 0;
      box-shadow: 0px 5px 5px #ebebeb;
    }

    .btn {
      cursor: pointer;
      width: 140px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      vertical-align: middle;
      background-color: white;
      color: #556270;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      background-color: white;
      border-bottom: 3px solid #556270;
      border-left: none;
      border-right: none;
      border-top: none;
    }

    .btn:hover {
      background-color: #77c1bb;
      border: none;
      color: white;

    }

    .btn.active {
      background-color: #77c1bb;
      border: none;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <nav class="top-menu">
      <a class="navbar-logo" href="#"><img src="./images/logoFilm.png"> Filmoteka</a>
      <ul class="menu-main">
        <li class="item-container"><a class="menu-item" href="#">HOME</a></li>
        <li class="item-container"><a class="menu-item" href="#">MY LIBRARY</a></li>
      </ul>
  </header>
  <main>
    <div id="pug-div"></div>

    <div class="watched-container">
      <button class="btn watched-btn">Watched</button>
      <button class="btn queue-btn">Queue</button>
    </div>

    <button class="button js-add-to-watched">ADD TO WATCHED</button>
  </main>
  <footer class="footter-container">
    <div class="js-footer">Made by GroupName</div>
  </footer>

</body>

</html>
